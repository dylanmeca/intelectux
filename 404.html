<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>404</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<script src="scripts/analytics.js" defer></script>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #00061A;
        overflow: hidden;
        font-family: 'Share Tech Mono', monospace;
    }

    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 6, 26, 0.7);
        z-index: 1;
    }

    #container {
        position: relative;
        z-index: 2;
        text-align: center;
        color: #39FF14;
        font-style: italic;
        text-shadow: 
            0 0 5px #39FF14,
            0 0 10px #39FF14,
            0 0 20px #39FF14,
            0 0 40px #39FF14,
            0 0 80px #39FF14;
        animation: flicker 1.5s infinite;
        padding: 20px;
    }

    @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity: 1;}
        20%, 22%, 24%, 55% {opacity: 0.8;}
    }

    h1 {
        font-size: 15vw;
        margin: 0;
        display: inline-block;
        position: relative;
    }

    h1.glitch::before, h1.glitch::after {
        content: '404';
        position: absolute;
        left: 0;
        width: 100%;
        opacity: 0.8;
    }

    h1.glitch::before {
        top: -2px;
        left: 2px;
        color: #39FF14;
        text-shadow: 2px 0 #0ff, -2px 0 #f0f;
        animation: glitchTop 2s infinite linear alternate-reverse;
    }

    h1.glitch::after {
        top: 2px;
        left: -2px;
        color: #39FF14;
        text-shadow: -2px 0 #f0f, 2px 0 #0ff;
        animation: glitchBottom 2s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
        0%, 20%, 40%, 60%, 80%, 100% {transform: translate(0,0);}
        10% {transform: translate(-2px,-2px);}
        30% {transform: translate(2px,-2px);}
        50% {transform: translate(-2px,2px);}
        70% {transform: translate(2px,2px);}
        90% {transform: translate(-1px,-1px);}
    }

    @keyframes glitchBottom {
        0%, 20%, 40%, 60%, 80%, 100% {transform: translate(0,0);}
        10% {transform: translate(2px,2px);}
        30% {transform: translate(-2px,2px);}
        50% {transform: translate(2px,-2px);}
        70% {transform: translate(-2px,-2px);}
        90% {transform: translate(1px,1px);}
    }

    p {
        font-size: 5vw;
        margin: 0;
    }

    #randomMessages {
        margin-top: 2vh;
        font-size: 4vw;
        min-height: 5vh;
        word-break: break-all;
        display: inline-block;
        position: relative;
    }

    #randomMessages.glitch::before, #randomMessages.glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        width: 100%;
        opacity: 0.8;
    }

    #randomMessages.glitch::before {
        top: -1px;
        left: 1px;
        text-shadow: 1px 0 #0ff, -1px 0 #f0f;
        animation: glitchTop 1.5s infinite linear alternate-reverse;
    }

    #randomMessages.glitch::after {
        top: 1px;
        left: -1px;
        text-shadow: -1px 0 #f0f, 1px 0 #0ff;
        animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
    }

    @media (max-width: 768px) {
        h1 { font-size: 25vw; }
        p { font-size: 6vw; }
        #randomMessages { font-size: 4.5vw; }
    }
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="overlay"></div>

<div id="container">
    <h1 class="glitch">404</h1>
    <p>Página no encontrada</p>
    <div id="randomMessages" class="glitch"></div>
</div>

<script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let fontSize = 18;
    let columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(0);

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 6, 26, 0.05)';
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = '#39FF14';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            drops[i]++;
        }
    }

    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        fontSize = width < 768 ? 14 : 18;
        columns = Math.floor(width / fontSize);
        drops.length = columns;
        drops.fill(0);
    });

    const randomMessagesDiv = document.getElementById('randomMessages');
    const messageLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

    function generateRandomMessage(length = 20) {
        let msg = '';
        for (let i = 0; i < length; i++) {
            msg += messageLetters[Math.floor(Math.random() * messageLetters.length)];
        }
        return msg;
    }

    function typeRandomMessage() {
        const msg = generateRandomMessage(Math.floor(Math.random() * 20) + 10);
        randomMessagesDiv.setAttribute('data-text', msg);
        let index = 0;
        randomMessagesDiv.textContent = '';

        const interval = setInterval(() => {
            randomMessagesDiv.textContent += msg[index];
            index++;
            if (index >= msg.length) {
                clearInterval(interval);
                setTimeout(typeRandomMessage, 1000);
            }
        }, 50);
    }

    typeRandomMessage();
</script>
</body>
</html>
