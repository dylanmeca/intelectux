<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelectux</title>
  <style>
  body {
    padding: 20px;
    margin: 0;
    background-color: #00061A;
    font-family: Arial, sans-serif;
  }

  /* Contenedor para centrar */
  .search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Título con efecto neón */
  .site-title {
    color: #00ff00;
    font-size: 2.5rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 15px;
    text-shadow: 
      0 0 5px #00ff00,
      0 0 10px #00ff00,
      0 0 20px #00ff00,
      0 0 40px #00ff00;
  }

  /* Contenedor del buscador */
  .gcse-searchbox {
    width: 100%;
    max-width: 1000px;
  }

  /* Fuerza que el buscador de Google ocupe todo el ancho */
  .gsc-control-cse {
    width: 100% !important;
    background: transparent !important;
    border: none !important;
  }

  table.gsc-search-box {
    width: 100% !important;
  }

  td.gsc-input {
    width: 100% !important;
  }

  input.gsc-input {
    width: 100% !important;
    box-sizing: border-box;
    padding: 10px;
    font-size: 1rem;
  }

  input.gsc-search-button {
    padding: 10px 16px !important;
    font-size: 1rem;
  }

  /* Resultados */
  .gcse-searchresults {
    max-width: 900px;
    width: 100%;
  }

  /* Responsivo */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }
    .site-title {
      font-size: 2rem;
    }
    .gcse-searchbox,
    .gcse-searchresults {
      width: 100%;
      max-width: 100%;
    }
    input.gsc-input {
      font-size: 1rem;
    }
    input.gsc-search-button {
      font-size: 0.9rem;
      padding: 8px 12px !important;
    }
  }
  </style>

  <!-- Script del buscador de Google -->
  <script async src="https://cse.google.com/cse.js?cx=51df9973ed4b44fad"></script>

  <!-- Google Analytics -->
  <script>
  window.ga = function () { ga.q.push(arguments) }; 
  ga.q = []; 
  ga.l = +new Date;
  
  ga('create', 'G-J2H6BBV34K', 'auto');
  ga('set', 'anonymizeIp', false);
  ga('send', 'pageview');
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</head>
<body>

  <!-- Buscador -->
  <div class="search-container">
       <div class="site-title">Intelectux</div>
       <div class="gcse-searchbox"></div>
       <br>
       <div class="gcse-searchresults"></div>
  </div>

</body>
</html>
