<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelectux</title>
  <style>
  body {
    padding: 20px;
    margin: 0;
    background-color: #00061A;
    font-family: Arial, sans-serif;
  }

  /* Contenedor para centrar */
  .search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Título con efecto neón */
  .site-title {
    color: #00ff00;
    font-size: 2.5rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 15px;
    text-shadow: 
      0 0 5px #00ff00,
      0 0 10px #00ff00,
      0 0 20px #00ff00,
      0 0 40px #00ff00;
  }

  /* Ajuste para escritorio */
  .gcse-searchbox {
    width: 1000px;
  }

  .gcse-searchresults {
    max-width: 900px;
    width: 100%;
  }

  /* Fuerza a que el contenedor principal de Google ocupe todo */
  .gsc-control-cse {
      width: 100% !important;
      background: transparent !important; /* opcional */
      border: none !important; /* opcional */
  }

  /* Hace que la tabla interna use todo el ancho */
  table.gsc-search-box {
     width: 100% !important;
  }

  /* Ajusta la celda donde va el input */
  td.gsc-input {
     width: 100% !important;
  }

  /* Ajusta el input de búsqueda */
  input.gsc-input {
     width: 100% !important;
     box-sizing: border-box;
  }

  /* Botón de búsqueda */
  input.gsc-search-button {
     padding: 8px 16px !important;
  }

  /* Móviles */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }
    .search-container {
      margin: 0 10px; /* Margen lateral en móviles */
    }
    .site-title {
      font-size: 2rem;
    }
    .gcse-searchbox,
    .gcse-searchresults {
      width: 100%;
    }
  }
  </style>
  <script async src="https://cse.google.com/cse.js?cx=51df9973ed4b44fad"></script>
  <script>
  window.ga = function () { ga.q.push(arguments) }; 
  ga.q = []; 
  ga.l = +new Date;
  
  ga('create', 'G-J2H6BBV34K', 'auto');
  ga('set', 'anonymizeIp', false);
  ga('send', 'pageview');
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</head>
<body>

  <!-- Buscador -->
  <div class="search-container">
       <div class="site-title">Intelectux</div>
       <div class="gcse-searchbox"></div>
       <!-- Cuadro de resultados -->
       <br \>
       <div class="gcse-searchresults"></div>
  </div>

</body>
</html>
