<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelectux</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    overflow-x: hidden;
    position: relative;
  }

  canvas#matrix {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -2;
    filter: blur(2px) brightness(0.8);
  }

  .matrix-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: -1;
  }

  .search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    padding: 20px;
  }

  .site-title {
    font-family: 'Share Tech Mono', monospace;
    color: #00ff00;
    font-size: 2.5rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 15px;
    text-shadow: 
      0 0 5px #00ff00,
      0 0 10px #00ff00,
      0 0 20px #00ff00,
      0 0 40px #00ff00;
  }

  .gcse-searchbox {
    width: 100%;
    max-width: 1000px;
  }

  .gsc-control-cse {
    width: 100% !important;
    background: transparent !important;
    border: none !important;
  }

  table.gsc-search-box {
    width: 100% !important;
  }

  td.gsc-input {
    width: 100% !important;
  }

  input.gsc-input {
    width: 100% !important;
    box-sizing: border-box;
    padding: 10px;
    font-size: 1rem;
    background: #fff;
    color: #000; 
    border: 1px solid #ccc;
  }

  input.gsc-search-button {
    padding: 10px 16px !important;
    font-size: 1rem;
    background: #f1f1f1;
    color: #000;
    border: 1px solid #ccc;
    cursor: pointer;
  }

  .gcse-searchresults {
    max-width: 900px;
    width: 100%;
    color: #cccccc; 
  }

  @media (max-width: 768px) {
    .site-title {
      font-size: 2rem;
    }
    .gcse-searchbox,
    .gcse-searchresults {
      width: 100%;
      max-width: 100%;
    }
    input.gsc-input {
      font-size: 1rem;
    }
    input.gsc-search-button {
      font-size: 0.9rem;
      padding: 8px 12px !important;
    }
  }

.terminal-mac {
  background-color: #1e1e1e;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  max-width: 900px;
  width: 100%;
  font-family: 'Share Tech Mono', monospace;
  border: 1px solid #333;
}

.terminal-header {
  background-color: #2b2b2b;
  padding: 6px 12px;
  display: flex;
  align-items: center;
}

.terminal-btn {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  margin-right: 6px;
}

.btn-red { background-color: #ff5f57; }
.btn-yellow { background-color: #ffbd2e; }
.btn-green { background-color: #28c940; }

.terminal-body {
  padding: 10px;
  color: #00ff00;
  font-size: 14px;
  min-height: 300px;
}

.terminal-body .gsc-control-cse {
  background: transparent !important;
  color: #00ff00 !important;
}

.terminal-body a {
  color: #0aff0a !important;
}
  </style>

  <script async src="https://cse.google.com/cse.js?cx=51df9973ed4b44fad"></script>

  <script>
  window.ga = function () { ga.q.push(arguments) }; 
  ga.q = []; 
  ga.l = +new Date;
  
  ga('create', 'G-J2H6BBV34K', 'auto');
  ga('set', 'anonymizeIp', false);
  ga('send', 'pageview');
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</head>
<body>

  <canvas id="matrix"></canvas>
  
  <div class="matrix-overlay"></div>

  <div class="search-container">
       <div class="site-title">Intelectux</div>
       <div class="gcse-searchbox"></div>
       <br>
       <div class="terminal-mac">
          <div class="terminal-header">
            <div class="terminal-btn btn-red"></div>
            <div class="terminal-btn btn-yellow"></div>
            <div class="terminal-btn btn-green"></div>
          </div>
          <div class="terminal-body">
            <div class="gcse-searchresults"></div>
          </div>
       </div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = 'アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤャユュヨョラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + 'px monospace';

      drops.forEach((y, i) => {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        
        const gradient = ctx.createLinearGradient(i * fontSize, y * fontSize - fontSize, i * fontSize, y * fontSize);
        gradient.addColorStop(0, '#aaffaa'); 
        gradient.addColorStop(1, '#00ff00'); 

        ctx.fillStyle = gradient;
        ctx.fillText(text, i * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>

</body>
</html>
