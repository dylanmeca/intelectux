<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelectux</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    overflow-x: hidden;
    position: relative;
  }

  canvas#matrix {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -2;
    filter: blur(2px) brightness(0.8);
  }

  .matrix-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: -1;
  }

  .search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    padding: 20px;
  }

  .site-title {
    font-family: 'Share Tech Mono', monospace;
    font-style: italic;
    color: #00ff00;
    font-size: 2.5rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 15px;
    text-shadow: 
      0 0 5px #00ff00,
      0 0 10px #00ff00,
      0 0 20px #00ff00,
      0 0 40px #00ff00;
  }

  .gcse-searchbox {
    width: 100%;
    max-width: 1000px;
  }

  .gsc-control-cse {
    width: 100% !important;
    background: transparent !important;
    border: none !important;
  }

  table.gsc-search-box {
    width: 100% !important;
  }

  td.gsc-input {
    width: 100% !important;
  }

  input.gsc-input {
    width: 100% !important;
    box-sizing: border-box;
    padding: 10px;
    font-size: 1rem;
    background: #fff;
    color: #000; 
    border: 1px solid #ccc;
  }

  input.gsc-search-button {
    padding: 10px 16px !important;
    font-size: 1rem;
    background: #f1f1f1;
    color: #000;
    border: 1px solid #ccc;
    cursor: pointer;
  }

  .gcse-searchresults {
    max-width: 900px;
    width: 100%;
    color: #cccccc; 
  }

  @media (max-width: 768px) {
    .site-title {
      font-size: 2rem;
    }
    .gcse-searchbox,
    .gcse-searchresults {
      width: 100%;
      max-width: 100%;
    }
    input.gsc-input {
      font-size: 1rem;
    }
    input.gsc-search-button {
      font-size: 0.9rem;
      padding: 8px 12px !important;
    }
  }
  </style>

  <script async src="https://cse.google.com/cse.js?cx=51df9973ed4b44fad"></script>
  <script async src="scripts/analytics.js"></script>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="matrix-overlay"></div>

  <div class="search-container">
       <div class="site-title">Intelectux</div>
       <div class="gcse-searchbox"></div>
       <br>
       <div class="gcse-searchresults"></div>
  </div>

  <script async src="scripts/matrix.js"></script>

</body>
</html>
