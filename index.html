<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelectux</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden; 
    }

    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .site-title {
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      text-shadow:
        0 0 5px #00ff00,
        0 0 10px #00ff00,
        0 0 20px #00ff00,
        0 0 40px #00ff00;
    }

    /* Buscador */
    .gcse-searchbox {
      width: 100%;
      max-width: 1000px;
    }
    .gsc-control-cse {
      width: 100% !important;
      background: transparent !important;
      border: none !important;
    }
    table.gsc-search-box {
      width: 100% !important;
    }
    td.gsc-input {
      width: 100% !important;
    }
    input.gsc-input {
      width: 100% !important;
      box-sizing: border-box;
      color: black !important; 
      background-color: white !important; 
    }
    input.gsc-search-button {
      padding: 8px 16px !important;
    }

    .gsc-webResult .gsc-result {
      color: #cccccc !important;
    }
    .gsc-webResult .gsc-result a {
      color: #00ff00 !important;
    }

    @media (max-width: 768px) {
      .site-title {
        font-size: 2rem;
      }
      .gcse-searchbox {
        max-width: 100%;
      }
    }
  </style>

  <script async src="https://cse.google.com/cse.js?cx=51df9973ed4b44fad"></script>
</head>
<body>

  <canvas id="matrix-canvas"></canvas>

  <div class="search-container">
    <div class="site-title">Intelectux</div>
    <div class="gcse-searchbox"></div>
    <br>
    <div class="gcse-searchresults"></div>
  </div>

  <script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = 'アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>

</body>
</html>
